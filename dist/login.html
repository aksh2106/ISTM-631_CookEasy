<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="img/user/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->

 
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

    <script src="login.js"></script>

</head>
<body ng-controller="LoginCtrl" style="background-color: #666666;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" name="LoginForm">
					<div>
						<a href="#!/homepage">
							<img src="img/user/cookeasy_logo.png" alt="cookeasy logo" height="200" width=100%>
						</a>
					</div>
					<span class="login100-form-title p-b-43">
						Login to continue
					</span>
					
					
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz" ng-hide="show">
						<input class="input100" type="email" name="email" ng-model="Email" placeholder="Email">
					</div>
					
					
					<div class="wrap-input100 validate-input" data-validate="Password is required" ng-hide="show">
						<input class="input100" type="password" name="pass" ng-model="Password" placeholder="Password">
					
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz" ng-show="show">
						<input class="input100" type="email" name="email" ng-model="adminEmail" placeholder="Admin Email">
					</div>
					
					
					<div class="wrap-input100 validate-input" data-validate="Password is required" ng-show="show">
						<input class="input100" type="password" name="pass" ng-model="adminPassword" placeholder="Admin Password">
					
					</div>

					<div class="flex-sb-m w-full p-t-3 p-b-32" ng-hide="show">
						<div>
							<a href="#!/reset" class="txt1" ng-click="resetPassword()">
								Forgot Password?
							</a>
						</div>
					</div>
			

					<div class="container-login100-form-btn" ng-hide="show">
						<button class="login100-form-btn" input type = "button" ng-click="login()">
							Login
						</button>
					</div>

					<div class="container-login100-form-btn" ng-show="show">
						<button class="login100-form-btn" input type = "button" ng-click="adminLogin()">
							Login
						</button>
					</div>
					
					<div class="text-center p-t-46 p-b-20" ng-hide="show">
						<span class="txt2">
							Need an account? <a href='#!/signup'>Sign up now!</a>
						</span>
					</div>

					<div class="text-center p-t-46 p-b-20" ng-hide="show">
						<span class="txt3">
							<button class="link" ng-click="adminView()">Login as Admin</button>
						</span>
					</div>

		
				</form>

				<div class="login100-more" style="background-image: url('img/user/bg-01.jpg');">
				</div>
			</div>
		</div>
	
	
<!--===============================================================================================-->
<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="js/main.js"></script>
	<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
		
 	</div>
</body>
</html>
